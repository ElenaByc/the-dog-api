<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheDogAPI Web App</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/dog.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="./assets/images/west-siberian-laika.jpg" alt="dog's picture" width="100" height="100">
                <h1>TheDogAPI&nbsp;Web&nbsp;App</h1>
            </div>
            <div class="header__switch-model">
                <label for="images"><input type="radio" id="images" name="model" value="images" checked>Dogs
                    images</label>
                <label for="breeds"><input type="radio" id="breeds" name="model" value="breeds">Dogs breeds</label>
            </div>
        </header>

        <main>
            <section class="images">
                <h2>Dogs Images</h2>
                <div class="images__container">

                </div>
            </section>
            <section class="breeds">
                <div class="breeds__container">
                    <h2>Dogs Breeds</h2>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
